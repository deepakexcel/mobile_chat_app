<ion-pane style="background-image:url(img/bg2.jpg);">
    <ion-header-bar class="bar-stable">
        <h2><i class="icon ion-android-more-vertical" ng-click="showLeftMenu()"></i></h2> &nbsp; &nbsp; <img src="img/logo2.png" height="38" width="38"><h5>Welcome  {{googleUser.name}}</h5>
    </ion-header-bar>
    <ion-content ng-show="show" class="z-index leftMenu">
        <div class="list listItems">

            <a class="item item-avatar" href="#">
                <img src="img/avatar.jpg">
                <h2>Name</h2>
            </a>
            <a class="item" href="#">

                <h2><i class="icon ion-settings"></i> Setting</h2>
            </a>
            <a class="item" href="#">
                <h2><i class="icon ion-log-out"></i> Logout</h2>
            </a>
        </div>
    </ion-content>
    <ion-content class="padding">
        <div class="list card">
           
                <div ng-repeat="list in lists">
                    <hr>
                    <a class="item item-avatar" href="#">
                        <img src="img/avatar.jpg">
                        <h2>{{list.email}}  <i class="icon ion-android-chat"></i></h2>
                        <p>{{list.username}}</p>
                        
                    </a>


            
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <div class="tabs-striped tabs-color-assertive">
            <div class="tabs">
                <a class="tab-item active" href="#">
                    <i class="icon ion-android-textsms"></i>
                    Chats
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-ios-people"></i>
                    Groups
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-android-person"></i>
                    Settings
                </a>
            </div>
            </ion-fotter-bar>
            </ion-pane>
